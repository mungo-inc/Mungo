{% extends "layout.html" %}
{% block content %}
<div class="col-10">
    <div class="section-top">
        <!-- Contenu a ajouter -->
    </div>
    <form id="form-accueil" method="get" action="/search">
        <div class="col-sm-8 offset-sm-2">
            <div class="section-form">
                <h2>Épiceries</h2>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" name="epicerie" value="0" checked>
                    <label class="form-check-label" for="inlineCheckbox1">Super  D</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" name="epicerie" value="1" checked>
                    <label class="form-check-label" for="inlineCheckbox2">IGD</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox3" name="epicerie" value="2" checked>
                    <label class="form-check-label" for="inlineCheckbox3">Détro</label>
                </div>
            </div>
            <div class="section-form">
                <h2>Allergies</h2>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="0" name="allergie">
                    <label class="form-check-label" for="inlineCheckbox5">Arachide</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox6" value="1" name="allergie">
                    <label class="form-check-label" for="inlineCheckbox6">Lactose</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox7" value="2" name="allergie">
                    <label class="form-check-label" for="inlineCheckbox7">Gluten</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox8" value="3" name="allergie">
                    <label class="form-check-label" for="inlineCheckbox8">Poisson</label>
                </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox16" value="4" name="allergie">
                    <label class="form-check-label" for="inlineCheckbox16">Fruit de mer</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox7" value="5" name="allergie">
                    <label class="form-check-label" for="inlineCheckbox17">Oeuf</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox18" value="6" name="allergie">
                    <label class="form-check-label" for="inlineCheckbox18">Soja</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox19" value="7" name="allergie">
                    <label class="form-check-label" for="inlineCheckbox19">Sésame</label>
                </div>

            </div>
            <div class="section-form">
                <h2>Diètes</h2>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox9" value="0" name="diete" checked>
                    <label class="form-check-label" for="inlineCheckbox9">Omnivore</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox10" value="1" name="diete">
                    <label class="form-check-label" for="inlineCheckbox10">Végétarienne</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox11" value="2" name="diete">
                    <label class="form-check-label" for="inlineCheckbox11">Végétalienne</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox12" value="3" name="diete">
                    <label class="form-check-label" for="inlineCheckbox12">Paléo</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox13" value="4" name="diete">
                    <label class="form-check-label" for="inlineCheckbox13">Pesco-végétarienne</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox14" value="5" name="diete">
                    <label class="form-check-label" for="inlineCheckbox14">Ovo-lacto-végétarienne</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox15" value="6" name="diete">
                    <label class="form-check-label" for="inlineCheckbox15">Lacto-végétarisme</label>
                </div>
            </div>
            <div class="section-form">
                <h2>Budget</h2>
                <input type="range" class="form-range" id="customRange1" min="0" max="1000" value="500" name="budget">
                <span id="montant-budget"></span>
            </div>
            <div class="section-form" id="form-button-container">
                <input type="submit" class="btn btn-outline-success" id="button-recherche" value="Débuter la recherche">
            </div>
        </div>
    </form>
  </div>
{% endblock content%}
