<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename ='css/styles.css' )}}">
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename ='' )}}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Mungo - Liste d'épicerie</title>
</head>

<body>
  <div class="container-fluid">
      <div class="row">
        <div class="col-2">
            <div class="Titre">
            <a class="nav-link" href="{{ url_for('accueil')}}"><h1>Mungo</h1></a>
            </div>
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{{ url_for('panier')}}">Panier</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('recettes')}}">Recettes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('articles')}}">Articles</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('profil')}}">Profil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('compagnie')}}">À propos</a>
            </li>
          </ul>
          <span>
            <ul id="liste-epicerie"></ul>
          </span>
        </div>
         {% block content %}{% endblock %}
      </div>
     </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="{{url_for('static', filename='js/index.js')}}"></script>
</html>
