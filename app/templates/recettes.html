{% extends "layout.html" %}
{% block content %}
 <div class="col-10">
        <div class="liste-recettes">
                <h1>Recettes</h1>
    {% if recettes %}
        <ul>
        {% for recette in recettes %}
            <li> {{ recette[1] }}</li>
            <button type="button" class="btn-recettes btn btn-outline-success" nom-recette="{{ recette[1] }}" aliments="{{ recette[3] }}">Ajouter</button>
        {% endfor %}
        </ul>
    {% endif %}
        </div>
 </div>
{% endblock content %}
