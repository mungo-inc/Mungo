{% extends "layout.html" %}
{% block content %}
 <div class="col-10">
        <div class="liste-recettes">
                <h1>Recettes</h1>
    {% if recettes %}
        <ul>
        {% for recette in recettes %}
            <li> {{ recette.nom }}</li>
            <button type="button" class="btn-recettes btn btn-outline-success" nom-recette="{{ recette.nom }}" id-recette = "{{ recette.id }}">Ajouter</button>
            {% for aliment in recette.aliments %}
            <p class="r{{ recette.id }}"hidden> {{ aliment }}</p>
            {% endfor %}
        {% endfor %}
        </ul>
    {% endif %}
        </div>
 </div>
{% endblock content %}
